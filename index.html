<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ Tiempo de Princesa — Objeto Date ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>El Reloj Encantado 🕰️</h1>
    <p>Un toque mágico con el objeto <strong>Date</strong> — reloj y calendario encantados ⏰🌸</p>
  </header>

  <main class="pinterest-grid">
    <!-- Tarjeta del reloj -->
    <div class="card">
      <img src="img/reloj2.gif" alt="Reloj digital" class="img-card">
      <div class="content">
        <h2>Reloj Digital 🌷</h2>
        <div id="hora" class="digital-clock"></div>
      </div>
    </div>

    <!-- Tarjeta del calendario -->
    <div class="card">
      <img src="img/caelndario.gif" alt="Calendario" class="img-card">
      <div class="content">
        <h2>Calendario Actual 🌸</h2>
        <div id="fecha" class="calendar"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Hecho con 💕 por <strong>Daniela Durán López</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
